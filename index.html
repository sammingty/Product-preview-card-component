<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="row g-0">
          <div class="col-md-6">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./images/image-product-desktop.jpg"
                class="productImage"
              />
              <img
                src="./images/image-product-mobile.jpg"
                class="productImage"
              />
            </picture>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p id="category">P E R F U M E</p>
              <h1 id="name" class="card-title">
                Gabrielle Essence Eau De Parfum
              </h1>
              <p id="description" class="card-text">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL
              </p>
              <div class="d-flex">
                <span id="discount" class="text-primary">$149.99</span>
                <span id="original">$169.99</span>
              </div>
              <button
                id="cart"
                type="button"
                class="btn btn-primary shadow-none"
              >
                <img src="./images/icon-cart.svg" alt="cart-icon" /> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- toasts -->
      <div class="toast-container position-fixed end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body">
            <i class="fa-regular fa-circle-check me-2 text-success"></i>
            Product successfully added to cart.
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script>
      const toastTrigger = document.getElementById("cart");
      const toastLive = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", () => {
          const toast = new bootstrap.Toast(toastLive);

          toast.show();
        });
      }
    </script>
  </body>
</html>
